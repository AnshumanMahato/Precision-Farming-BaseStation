<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESP32 Data Monitor & Threshold Control</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>ESP32 Sensor Data Monitor</h1>

      <div class="data-container">
        <h2>Live Sensor Data</h2>
        <div class="data-item">
          <strong>Temperature:</strong>
          <span id="temperature">--</span> °C
        </div>
        <div class="data-item">
          <strong>Humidity:</strong>
          <span id="humidity">--</span> %
        </div>
        <div class="data-item">
          <strong>Soil Moisture:</strong>
          <span id="soilMoisture">--</span> units
        </div>
      </div>

      <div class="threshold-container">
        <h2>Set Thresholds</h2>
        <div class="threshold-item">
          <label for="temperature-threshold">Temperature Threshold (°C):</label>
          <input
            type="number"
            id="temperature-threshold"
            placeholder="Set temperature threshold"
          />
        </div>
        <div class="threshold-item">
          <label for="humidity-threshold">Humidity Threshold (%):</label>
          <input
            type="number"
            id="humidity-threshold"
            placeholder="Set humidity threshold"
          />
        </div>
        <div class="threshold-item">
          <label for="soil-moisture-threshold"
            >Soil Moisture Threshold (units):</label
          >
          <input
            type="number"
            id="soil-moisture-threshold"
            placeholder="Set soil moisture threshold"
          />
        </div>
      </div>

      <div class="button-container">
        <button id="onButton">Turn LED ON</button>
        <button id="offButton">Turn LED OFF</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
